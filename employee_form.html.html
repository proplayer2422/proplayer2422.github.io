<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: blue; color: white; padding: 10px; border: none; width: 100%; }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Employee Registration</h2>

    <form action="insert_employee.php" method="POST">
        <label>Employee Name:</label>
        <input type="text" name="EmployeeName" required>

        <label>CNIC:</label>
        <input type="text" name="CNIC" required>

        <label>Father's Name:</label>
        <input type="text" name="FatherName" required>

        <label>Designation:</label>
        <input type="text" name="Designation" required>

        <label>Department:</label>
        <input type="text" name="Department" required>

        <label>Basic Pay:</label>
        <input type="number" name="BasicPay" step="0.01" required>

        <label>Bank Name:</label>
        <input type="text" name="Bank" required>

        <label>Account Number:</label>
        <input type="text" name="AccountNumber" required>

        <button type="submit">Add Employee</button>
    </form>

</body>
</html>
